<!DOCTYPE html>
<html lang="en">
<head>

</header>

 <main>
    <div class="produto">
        <img src="mochila.jpg" alt="">
        <h3>Mochila</h3>
        <button onclick="addToCart(backpack)">Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="camera.jpg" alt="">
        <h3>Câmera</h3>
        <button onclick="addToCart(camera)">Adicionar ao Carrinho</button>

    <div class="produto">
        <img src="barracaCamping.jpg" alt="">

<footer>
    <div class="container">

    </div>
